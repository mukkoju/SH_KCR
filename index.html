                                                            <p>Kalvakuntla Chandrashekar Rao, abbreviated KCR, is the first and the current Chief Minister of the Indian state of Telangana. He is the president of the Telangana Rashtra Samithi, a Regional Party in India.</p>

                                                                            హైదరాబాద్‌-డిల్లీ నగరాల మధ్య నడిచే ఆంధ్రప్రదేశ్‌ ఎక్స్‌ప్రెస్‌ను తెలంగాణ ఎక్స్‌ప్రెస్‌గా మార్చాలని ముఖ్యమంత్రి కె.చంద్రశేఖర్‌ రావు కేంద్ర రైల్వే శాఖను కోరారు. హైదరాబాద్‌ కేంద్రంగా ఆంధ్రప్రదేశ్‌ రాష్ట్రం ఉన్నప్పుడు ఎపి ఎక్స్‌ప్రెస్‌ అనే పేరు పెట్టారని, తెలంగాణ రాష్ట్రానికి ఆ పేరు అసమంజసంగా ఉంటుందని సిఎం అభిప్రాయపడ్డారు. ప్రస్తుతం హైదరాబాద్‌-సిర్పూర్‌ కాగజ్‌ నగర్‌ల మధ్య నడిచే తెలంగాణ ఎక్స్‌ప్రెస్‌ పేరును కొమురం భీమ్‌ ఎక్స్‌ప్రెస్‌గా మార్చాలని సిఎం కోరారు. ఈ రెండు మార్పులు కోరుతూ కేంద్ర ప్రభుత్వానికి రాష్ట్ర ప్రభుత్వం తరపున లేఖ రాయనున్నారు.
                                                                        </div>
                                                                        /Post introduction

                                                                        Post Title
                                                                        <h3><a href="ajax_pages/single-post.html" class="upstream-post">దివ్యక్షేత్రంగా గుట్ట</a></h3>
                                                                        /Post Title
                
                                                                        Post meta
                                                                        <div class="post-meta">
                                                                            <div class="post-date"><i class="fa fa-calendar"></i>2014/01/01</div>
                                                                            <div class="post-cat"><i class="fa fa-folder"></i>Folder</div>
                                                                        </div>
                                                                        /Post meta
                
                                                                        Post Introduction
                                                                        <div class="post-intro">
                                                                            యాదగిరిగుట్ట లక్ష్మీ నరసింహ స్వామి దేవాలయాన్ని అన్ని రకాలుగా అభివృద్ది చేయాలని, యాదగిరిగుట్ట ప్రాంతాన్నంతా పవిత్ర ఆధ్యాత్మిక కేంద్రంగా మార్చాలని ముఖ్యమంత్రి కె.చంద్రశేఖర్‌ రావు అధికారులను ఆదేశించారు. యాదగిరిగుట్ట లక్ష్మీ నరసింహస్వామిని బుధవారం సందర్శించుకున్నారు. అనంతరం దేవాలయ అభివృద్దిపె సమీక్ష నిర్వహించారు.<br>
                                                                            <p>ఇందులో ముఖ్యమంత్రి వెల్లడించిన అంశాలు</p>
                
                                                                            <p>1. యాదగిరి గుట్ట సమీపంలోని అటవీ ప్రాంతాన్ని నరసింహ అభయారణ్యంగా మార్చాలి. జింకల లాంటి జంతువులను, ఆధ్యాత్మిక మొక్కలను పెంచాలి.</p>
                                                                            <p>2. ప్రభుత్వ భూములను సర్వే చేయాలి. ఖాళీగా ఉన్న రెవిన్యూ భూములను టెంపుల్‌ అథారిటీకి అప్పగించాలి.</p>
                                                                            <p>3. రెవిన్యు, అటవీ భూముల మధ్య ఉన్న ప్రైవేటు స్థలాలను కూడా సేకరించాలి.</p>
                                                                            <p>4. గుట్ట పైన ఉన్న అస్థవ్యస్త కట్టడాలను తొలగించాలి.</p>
                                                                            <p>5. గుట్ట చుట్టూ ప్రదక్షిణ చేయడానికి అనువుగా రెండున్నర ఎకరాలను సౌకర్యవంతంగా, సుందరంగా తీర్చిదిద్దాలి.</p>
                                                                            <p>6. అతిపెద్ద ఆంజనేయ విగ్రహన్ని నెలకొల్పడానికి అనువైన స్థలాన్ని నిర్దారించాలి.</p>
                                                                            <p>7.గరుత్మంతుడి విగ్రహం వద్ద ఫ్లాట్‌ఫాం నిర్మించాలి.</p>
                                                                            <p>8. అందరికి కనిపించే విధంగా గోపుర నిర్మాణం జరగాలి.</p>
                                                                            <p>9. యాదగిరిగుట్టలో దైవ సంబంధ కార్యక్రమాలే జరిగేలా చర్యలు తీసుకోవాలి.</p>
                                                                            <p>ఈ కార్యక్రమాల్లో స్థానిక ఎమ్మెల్యే గొంగిడి సునీత, కలెక్టర్‌ చిరంజీవులు, ఎమ్మెల్సీ పూల రవీందర్‌, దేవస్థాన అభివృద్ది కమిటీ స్పెషల్‌ ఆఫీసర్‌ కిషన్‌రావు, దేవాలయ స్థపతి, పూజారులు, రెవిన్యు, అటవీ శాఖ అధికారులు పాల్గోన్నారు.</p>
                                                                        </div>
                                                                        /Post Introduction

                                                                        Post Title
                                                                        <h3><a href="ajax_pages/single-post.html" class="upstream-post">తెలంగాణలో అంతర్జాతీయ స్థాయి సినిమాసిటి, స్పోర్ట్స్‌ సిటి</a></h3>
                                                                        /Post Title
                
                                                                        Post meta
                                                                        <div class="post-meta">
                                                                            <div class="post-date"><i class="fa fa-calendar"></i>2014/01/01</div>
                                                                            <div class="post-cat"><i class="fa fa-folder"></i>Folder</div>
                                                                        </div>
                                                                        /Post meta
                
                                                                        Post Introduction
                                                                        <div class="post-intro">
                                                                            తెలంగాణలో అంతర్జాతీయ స్థాయి సినిమాసిటి, స్పోర్ట్స్‌ సిటిలను నిర్మించనున్నట్లు ముఖ్యమంత్రి కె.చంద్రశేఖర్‌ రావు చెప్పారు. అందుకు రంగారెడ్డి, నల్గొండ జిల్లాల సరిహద్దులోని రాచకొండ ప్రాంతం అనువైనదని ముఖ్యమంత్రి వెల్లడించారు. విద్యా శాఖ మంత్రి జగదీష్‌రెడ్డి, రవాణా శాఖ మంత్రి పి.మహేందర్‌ రెడ్డి, ప్రభుత్వ ప్రధాన కార్యదర్శి రాజీవ్‌శర్మలతో కలిసి రాచకొండ ప్రాంతంలో ముఖ్యమంత్రి సోమవారం ఏరియల్‌ సర్వే నిర్వహించారు. రాచకొండ ప్రాంతంలో కాలినడకన కూడా తిరిగి ఆ ప్రాంతాన్ని పరిశీలించారు. దాదాపు 31 వేల ఎకరాలకు పైగా భూమి ఈ ప్రాంతంలో ఉందని, ఇది తెలంగాణలో పలు పరిశ్రమలు, సంస్థలు, విద్యాలయాలు స్థాపించడానికి అనువైనదని చెప్పారు. కాలుష్యం వెదజల్లని సంస్థలన్నింటిని ఇక్కడే నెలకొల్పాలని ముఖ్యమంత్రి నిర్ణయించారు. సినిమా సిటి,స్పోర్ట్స్‌ సిటి, విశ్వవిద్యాలయాలు, ఇతర సంస్థలను ఇక్కడ ఏర్పాటు చేయాలని సూత్రప్రాయంగా నిర్ణయించారు. రాచకొండ ప్రాంతంలో చదును ఉన్న భూమి ఎక్కువగా ఉంది, కొద్దిపాటి కొండ ప్రాంతాలు కూడా ఉన్నాయి. వీటిన్నింటిని ఉపయోగించుకొని తెలంగాణకు తలమానికంగా నిలిచే సంస్థలను ఏర్పాటు చేయాలని ముఖ్యమంత్రి నిర్ణయించారు.
                                                                        </div>
